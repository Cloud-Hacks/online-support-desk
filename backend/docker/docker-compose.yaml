version: '3'
services:
  # MongoDB
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db

  # Node.js backend
  backend:
    build:
      context: ../
      dockerfile: Dockerfile
    restart: always
    ports:
      - 5000:5000
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/bookies
    volumes:
      - ./backend:/usr/src/app

