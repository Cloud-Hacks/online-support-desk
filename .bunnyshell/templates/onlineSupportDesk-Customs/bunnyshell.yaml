kind: Environment
name: OSAEnv
type: primary
components:
    -
        kind: Application
        name: api
        gitRepo: 'https://github.com/Cloud-Hacks/online-support-desk.git'
        gitBranch: main
        gitApplicationPath: backend
        dockerCompose:
            build:
                context: ./backend
                dockerfile: Dockerfile
            environment:
                MONGO_URI: mongodb://mongo:27017/bookies
                JWT_SECRET: 'abc12'
            ports:
                - '5000:5000'
        hosts:
            -
                hostname: 'api-{{ env.base_domain }}'
                path: /
                servicePort: 5000
    -
        kind: Database
        name: mongo
        dockerCompose:
            environment:
                MONGO_INITDB_DATABASE: bookies
            image: 'mongo:4.4'
            ports:
                - '27017:27017'
        volumes:
            -
                name: data-volume
                mount: /data/db
                subPath: ''
    -
        kind: Application
        name: app
        gitRepo: 'https://github.com/Cloud-Hacks/online-support-desk.git'
        gitBranch: main
        gitApplicationPath: frontend
        dockerCompose:
            build:
                context: ./frontend
                dockerfile: Dockerfile
            environment:
                REACT_APP_BASE_API: 'https://{{ components.api.ingress.hosts[0] }}'
            ports:
                - '3000:3000'
        hosts:
            -
                hostname: 'app-{{ env.base_domain }}'
                path: /
                servicePort: 3000
volumes:
    -
        name: data-volume
        size: 1Gi
        type: disk
